version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/junimohost/backend/gen/proto
    except:
      - buf.build/googleapis/googleapis
plugins:
  # golang
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative

  # C
  # - name: cpp
  #   out: gen/cpp

  # - name: grpc-cpp
  #   out: gen/cpp
  #   path: grpc_cpp_plugin

  # Gateway
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # python
  # - name: python
  #   out: gen/python
  # - name: python_grpc
  #   out: gen/python

  # docs
  - name: doc
    out: docs
    strategy: all
    opt: markdown,API.md

  # grpc-web
  - name: js
    out: gen/grpc-web
    opt: import_style=commonjs

  - name: grpc-web
    out: gen/grpc-web
    opt: import_style=typescript,mode=grpcwebtext

  # c#
  - name: csharp
    out: gen/csharp
  - name: grpc-csharp
    out: gen/csharp
  # nodejs/typescript
  # https://slavovojacek.medium.com/grpc-on-node-js-with-buf-and-typescript-part-1-5aad61bab03b
